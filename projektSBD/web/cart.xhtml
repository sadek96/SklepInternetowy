<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Home</title>

    </h:head>

    <h:body>
        <div class="jumbotron" style="margin-bottom: 0;">
            <div class="container-fluid text-center">
                <h1>Puch Puch Computers</h1>      
                <p>Komputery i insza magia</p>
            </div>
        </div>
        <div class="container">
            <nav style="margin-bottom: 50px;border-radius:0;" class="navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>            
                        </button>
                        <h:link styleClass="navbar-brand" outcome="index.xhtml?faces-redirect=true"  value="Puch Puch Computers"></h:link>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><h:link outcome="index.xhtml?faces-redirect=true"  value="Home"/></li>
                            <li><h:link outcome="products.xhtml?faces-redirect=true"  value="Produkty"/></li>
                            <li><h:link outcome="index.xhtml"  value="Kontakt"/></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">

                            <li><h:link outcome="register.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-user"></span> Zarejestruj się </h:link></li>
                            <li><h:link outcome="login.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</h:link></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container" >
            <div class="col-md-10 col-lg-9" >

                <!-- TUTAJ JAKAŚ ZAWARTOŚĆ NP. LISTA PRODUKTÓW ALBO FORM  -->
                <h:form>
                    <h:dataTable value="#{koszykBean.produkty}" var="produktZam" class="table table-responsive table-bordered table-striped">

                        <h:column><f:facet name="header">Nazwa</f:facet>
                                #{produktZam.produkt.nazwa}
                        </h:column>
                        <h:column><f:facet name="header">Ilość</f:facet>
                            <h:commandLink styleClass="btn-default" action="#{koszykBean.decrementProduktCount(produktZam.produkt.idProdukt)}"><span class="glyphicon glyphicon-minus"></span></h:commandLink>
                                #{produktZam.iloscProduktu}
                            <h:commandLink styleClass="btn-default" action="#{koszykBean.incrementProduktCount(produktZam.produkt.idProdukt)}"><span class="glyphicon glyphicon-plus"></span></h:commandLink>
                        </h:column>
                        <h:column><f:facet name="header">Wartość</f:facet>
                                #{produktZam.iloscProduktu*produktZam.produkt.cenaBruttoAktualna}
                        </h:column>
                        <h:column><f:facet name="header">Usuń</f:facet>
                            <h:commandLink action="#{koszykBean.removeProdukt(produktZam.produkt.idProdukt)}" styleClass="btn-default"><span class="glyphicon glyphicon-trash"></span></h:commandLink>
                        </h:column>
                    </h:dataTable>

                   
                </h:form>
            </div>
            <div class="col-md-2 col-lg-3" >
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Twoje konto</div>
                    <div class="panel-body text-center">
                        <div class="row"><h:outputText value="W koszyku:"/></div>
                        <div class="row"><h:outputText value="#{koszykBean.produktCount}"/></div>
                        <div class="row"><h:outputText value="Łączna wartość:"/></div>
                        <div class="row"><h:outputText value="#{koszykBean.totalValue}"/></div>
                        <h:link styleClass="row" outcome="cart.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-shopping-cart"></span> Koszyk</h:link>
                    </div>
                </div>


            </div>
        </div>



        <footer class="footer navbar-fixed-bottom text-center" style="background-color: #f2f2f2;
                padding: 25px;">
            <p>Puch Puch Computers Copyright<span class="glyphicon glyphicon-star"></span></p>  
        </footer>


    </h:body>

</html>
