<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Home</title>

    </h:head>
    <h:body>
       <div class="container">
            <div class="col-lg-4 col-md-2"></div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Nazwa:" for="login"/>
                        <h:inputText alt="Nazwa" value="#{produktyController.produkt.nazwa}" id="login" styleClass="form-control"/>
                        <h:message for="login"/>
                    </div>

                     <div class="form-group">
                        <h:outputLabel value="Opis:" for="opis"/>
                        <h:inputText alt="Nazwa" value="#{produktyController.produkt.opis}" id="opis" styleClass="form-control"/>
                        <h:message for="opis"/>
                    </div>
                    
                    <div>
                        <h:selectManyListbox value="#{produktyController.nazwaKategorii}">
                            <f:selectItems value="#{produktyController.kategorie}"/>
                        </h:selectManyListbox>
                    </div>
                    <div class="container-fluid"><div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <h:commandButton id="loginBtn" styleClass="form-control btn-primary" value="Dodaj" action="#{produktyController.add()}"/>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </h:form>
            </div>
            <div class="col-lg-4 col-md-2"></div>
        </div>
    </h:body>
</html>
